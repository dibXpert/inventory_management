<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory List</title>
</head>

<body>
    <h1>Inventory List</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Category</th>
                <th>SKU</th>
                <th>Name</th>
                <th>Location</th>
                <th>Quantity</th>
                <th>Supplier</th>
            </tr>
        </thead>
        <tbody>
            {% for item in inventory_items %}
            <tr>
                <td>{{ item.id}}</td>
                <td>{{ item.category}}</td>
                <td>{{ item.sku}}</td>
                <td>{{ item.name}}</td>
                <td>{{ item.location}}</td>
                <td>{{ item.quantity}}</td>
                <td>{{ item.supplier}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

</html>
