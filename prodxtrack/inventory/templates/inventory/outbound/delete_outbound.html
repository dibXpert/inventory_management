{% extends "inventory/base.html" %}

{% block content %}
  <h2>Delete Outbound Record</h2>
  <p>Are you sure you want to delete this outbound record?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
  </form>
  <a class="btn btn-secondary" href="{% url 'view_outbound_history' %}">Cancel</a>
{% endblock %}
