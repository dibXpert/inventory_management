{% extends "inventory/base.html" %}

{% block content %}
  <h2>Delete Inbound Record</h2>
  <p>Are you sure you want to delete this inbound record "{{ inbound_record.product_sku }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
  </form>
  <a href="{% url 'view_inbound_history' %}">Cancel</a>
{% endblock %}
